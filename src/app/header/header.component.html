<nav class="navbar">
  <div class="container-fluid bg-light">
    <div class="navbar navbar-expand">
      <div class="navbar-header">
        <a
          routerLink="/"
          class="navbar-brand"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Recipe Book</a
        >
      </div>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="recipe_book" routerLinkActive="active"
            >Recipes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="shopping_list"
            routerLinkActive="active"
            >Shopping List</a
          >
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="auth" routerLinkActive="active"
            >Authenticate</a
          >
        </li>
      </ul>
    </div>

    <ul class="navbar-nav me-2 position-relative flex-row">
      <li class="nav-item pe-3" *ngIf="isAuthenticated">
        <a style="cursor: pointer" class="nav-link" (click)="onlogout()"
          >Logout</a
        >
      </li>
      <li class="dropdown nav-item" *ngIf="isAuthenticated">
        <a appDropDown class="dropdown-toggle nav-link" role="button">Manage</a>
        <ul
          class="dropdown-menu position-absolute"
          [ngStyle]="{ top: '120%', right: '-28%' }"
        >
          <li class="nav-item">
            <a
              class="nav-link"
              (click)="onSaveData()"
              [ngStyle]="{ cursor: 'pointer' }"
              >Save</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              (click)="onFetchData()"
              [ngStyle]="{ cursor: 'pointer' }"
              >Fetch</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
